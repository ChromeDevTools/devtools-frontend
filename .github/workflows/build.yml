name: Build DevTools frontend

on:
  workflow_call:

jobs:
  build:
    env:
      WORKSPACE_CACHE_PATHS: |
        .
        !src
        !!src/out
        !!src/.cipd
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        path: src
    - name: Restore gclient workspace cache
      uses: actions/cache/restore@v3
      with:
        path: ${{ env.WORKSPACE_CACHE_PATHS }}
        key: ${{ runner.os }}-gclient-workspace-${{ hashFiles('src/DEPS') }}
        restore-keys: |
          ${{ runner.os }}-gclient-workspace-
    - name: setup-depot-tools
      uses: newkdev/setup-depot-tools@v1.0.1
    - name: Sync gclient workspace
      run: |
        gclient config --unmanaged src --name src
        gclient sync --no-history
    - name: Build DevTools frontend
      run: |
        cd src
        gn gen out/Default
        autoninja -C out/Default
    - uses: actions/upload-artifact@v3
      with:
        name: dist-front_end
        path: src/out/Default/gen/front_end
    - name: Save gclient workspace cache
      uses: actions/cache/save@v3
      with:
        path: ${{ env.WORKSPACE_CACHE_PATHS }}
        key: ${{ runner.os }}-gclient-workspace-${{ hashFiles('src/DEPS') }}
  