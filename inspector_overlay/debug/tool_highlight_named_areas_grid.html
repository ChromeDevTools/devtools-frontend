<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Debug</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script type="module" src="/out/Default/resources/inspector_overlay/main.js"></script>
</head>
<body>
  <script type="module">
    const viewportWidth = document.documentElement.clientWidth;
    const viewportHeight = document.documentElement.clientHeight;

    dispatch(["setPlatform", "mac"]);
    dispatch(["setOverlay", "highlight"]);
    dispatch(["reset", {
      viewportSize: {
        width: viewportWidth,
        height: viewportHeight,
      },
      deviceScaleFactor: 1,
      pageScaleFactor: 1,
      pageZoomFactor: 1,
      emulationScaleFactor: 1,
      scrollX: 0,
      scrollY: 0,
    }]);

    dispatch(["drawHighlight", {
      "paths":[],
      "gridInfo":[
        {
          "rows":["M",800,60,"L",1200,60,"M",1200,120,"L",800,120,"M",1200,180,"L",800,180],
          "rowGaps":[],
          "positiveRowLineNumberOffsets":[],
          "negativeRowLineNumberOffsets":[],
          "columns":["M",800,60,"L",800,180,"M",1000,180,"L",1000,60,"M",1200,60,"L",1200,180],
          "columnGaps":[],
          "positiveColumnLineNumberOffsets":[],
          "negativeColumnLineNumberOffsets":[],
          "gridBorder":["M",800,60,"L",1200,60,"L",1200,180,"L",800,180,"Z"],
          "areaNames": {
            "foo": ["M", 800, 60, "L", 1000, 60, "L", 1000, 180, "L", 800, 180, "Z"],
            "bar": ["M", 1000, 120, "L", 1200, 120, "L", 1200, 180, "L", 1000, 180, "Z"],
          },
          "gridHighlightConfig":{"gridBorderDash":false,"rowLineDash":true,"columnLineDash":true,"showGridExtensionLines":false,"rowLineColor":"rgba(127, 32, 210, 1)","columnLineColor":"rgba(127, 32, 210, 1)","showAreaNames": true, "areaBorderColor": "rgba(26, 115, 232, 1)"},
          "isPrimaryGrid":true
        }
      ]
    }]);
  </script>
</body>
</html>
