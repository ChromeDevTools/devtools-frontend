<!DOCTYPE html>
<style>
  .grid {
    display: grid;
  }
  .inline-grid {
    display: inline-grid;
  }
  .flex {
    display: flex;
  }
  .inline-flex {
    display: inline-flex;
  }
  .subgrid-col {
    display: grid;
    grid-template-columns: subgrid;
  }
  .subgrid-row {
    display: grid;
    grid-template-rows: subgrid;
  }
</style>
<div class="grid">
  <div class="subgrid-col"></div>
  <div class="subgrid-row"></div>
  <div class="subgrid-col subgrid-row"></div>
</div>
<div class="inline-grid"></div>
<div class="flex"></div>
<div class="inline-flex"></div>
