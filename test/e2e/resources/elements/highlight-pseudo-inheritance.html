<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    color: black;
    background-color: white;
  }

  h1::before {
    content:'before';
  }

  h1::after {
    content:'after';
  }

  h1::highlight(foo), h1::highlight(bar) {
    color: purple;
  }

  h1::highlight(foo) {
    background-color: pink;
  }

  h1::highlight(bar) {
    background-color: aqua;
  }

  h1::selection {
    background-color: blue;
  }

  body::highlight(bar) {
    color: lightblue;
    background-color: gray;
  }

  body::selection {
    text-shadow: red 5px 5px;
    background-color: green;
  }

  body::first-letter {
    font-size: xx-large;
  }
</style>
<body>
  <h1>target</h1>
</body>
