<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <button id="test-button">hello world</button>

    <script>
      function setupEventListeners() {
        const button = document.getElementById("test-button");
        button.addEventListener("click", () => {}, false);
        button.addEventListener("hover", () => {}, false);

        document.body.addEventListener("custom event", () => console.log('test'), { capture: true, once: true });
      }
      setupEventListeners();

      document.body.classList.add('test-js-loaded');
    </script>
  </body>
</html>
