<!DOCTYPE html>
<style id="mutated">
</style>
<style>
  #properties-to-inspect { text-align: center; }
</style>
<script type="module">
  document.querySelector('#mutated').sheet.insertRule('#properties-to-inspect { width: 10%; }');
  const constructedStyleSheet = new CSSStyleSheet();
  constructedStyleSheet.insertRule('#properties-to-inspect { color: grey; }');

  import cssModuleStyleSheet from "./css-module.css" with { type: "css" };

  document.adoptedStyleSheets = [constructedStyleSheet, cssModuleStyleSheet];
</script>
<div id="properties-to-inspect"></div>
