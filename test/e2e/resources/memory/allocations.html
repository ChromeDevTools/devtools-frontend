<h1>Memory Panel (Heap profiler) Test</h1>
<script>
  class MyFoo {
    constructor(a, b) {
      this.a = a;
      this.b = b;
    }
  }
  setInterval(() => {
    window.alist = window.alist || [];
    for (let i = 0; i < 100000; ++i) {
      window.alist[i] = new MyFoo(12, {});
    }
  }, 5)
</script>
