<h1>Memory Panel (Heap profiler) Test</h1>
<script>
  class Retainer {
    constructor(foo) {
      this.foo = foo;
    }
  }
  var retainer = null;
  function run() {
    function leaking() {
      console.log('leaking');
    }
    var div = document.createElement('div');
    div.addEventListener('click', leaking, true);
    retainer = new Retainer(div);
  }
  run();
</script>
