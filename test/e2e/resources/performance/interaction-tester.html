<!doctype html>
<html>
  <head>
    <title>Test interactions website</title>
  </head>
  <body>
    <button id="long-click">Long click</button>
    <input type="text" id="long-type" />
    <script>
      function wait(ms) {
        const start = Date.now();
        let now = Date.now();
        while (now - start < ms) {
          now = Date.now();
        }
      }

      let firstClick = true;

      const button = document.getElementById('long-click');
      button.onpointerdown = () => {
        wait(100);
      }
      button.onpointerup = () => {
        wait(100);
      }
      button.onclick = () => {
        if (firstClick) {
          wait(300);
          firstClick = false;
        } else {
          wait(100);
        }
      }

      const input = document.getElementById('long-type');
      input.onkeydown = () => {
        wait(100);
      }
      input.onkeyup = () => {
        wait(100);
      }
      input.onkeypress = () => {
        wait(100);
      }
    </script>
  </body>
</html>
