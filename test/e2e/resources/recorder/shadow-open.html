<!DOCTYPE html>
<script>
  class LoginElement extends HTMLElement {
    constructor() {
      super();
      const shadow = this.attachShadow({ mode: 'open' });
      shadow.innerHTML = `
        <p>sss</p>
        <button>Login</button>
      `;
    }
  }
  customElements.define('login-element', LoginElement);
</script>
<header>
  <login-element></login-element>
</header>
<main>
  <login-element></login-element>
</main>
