<!DOCTYPE html>
<script>
  function foo() {
    throw new Error('original');
  }

  function bar() {
    foo();
  }

  function caller() {
    try {
      bar();
    } catch (e) {
      throw new Error('rethrower', {cause: e});
    }
  }

  caller();
</script>
