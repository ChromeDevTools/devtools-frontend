<!DOCTYPE html>
<title>Call to simple wasm function</title>
<script>
  (async () => {
      const instance = await WebAssembly.instantiateStreaming(fetch('add.wasm'));
      window.main = instance.instance.exports.add;
      await main();
  })();
</script>
